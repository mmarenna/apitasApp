<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let perro of perritosAdopcion">
    <ion-card  (click)="verDetalle(perro.id)" >
      <ion-card-header>
        <ion-img  src='/assets/DRodolfo.png'></ion-img>
        <ion-card-title>{{perro.nombre}}</ion-card-title>
        <ion-card-subtitle>{{perro.sexo}} - {{ perro.raza}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
