<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize" color="secondary">
      {{ perroDetalle.nombre }}
    </ion-title>

  </ion-toolbar>
</ion-header> 

<ion-content>

  <img src='/assets/DRodolfo.png'>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Raza: {{perroDetalle.raza}}</ion-card-subtitle>
      <ion-card-subtitle>Sexo: {{perroDetalle.sexo}}</ion-card-subtitle>
      <ion-card-subtitle>Tama√±o: {{perroDetalle.tamano}}</ion-card-subtitle>
      <!--<ion-card-subtitle>{{perroDetalle.tamano}}</ion-card-subtitle>-->
    </ion-card-header>
  
    <ion-card-content>
    </ion-card-content>
  </ion-card>


  <ion-grid fixed>
    <ion-row>
      <ion-card-subtitle>Su historia</ion-card-subtitle>
      <ion-col size="12"><ion-label>{{perroDetalle.historial | slice: 0: oculto}} </ion-label><ion-label (click)="oculto = 5000" *ngIf="oculto !== 5000" color="primary">Leer mas!</ion-label></ion-col>
      <ion-card-subtitle>Descripcion</ion-card-subtitle>
      <ion-col size="12">{{perroDetalle.descripcion}}</ion-col>
      <ion-card-subtitle>Recomendaciones</ion-card-subtitle>
      <ion-col size="12">{{perroDetalle.recomendaciones}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arround-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="share-social-outline"></ion-icon>
        <ion-label>Compartir</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
