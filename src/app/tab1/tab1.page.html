<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">
      Apitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Apitas en adopcion</ion-label>
        <app-slideshow-adopcion [perritosAdopcion]="listadoPerritos"></app-slideshow-adopcion>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h4>Todos nuestros apitas</h4>
        <app-slideshow-adopcion [perritosAdopcion]="listadoPerritos"></app-slideshow-adopcion>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
