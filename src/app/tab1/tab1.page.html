<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center" color="secondary">
      Apitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label >Apitas en adopcion</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-adopcion [perritosAdopcion]="listadoPerritos"></app-slideshow-adopcion>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Todos nuestros apitas</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-adopcion [perritosAdopcion]="listadoPerritos"></app-slideshow-adopcion>

</ion-content>
